<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Ts</title>
  </head>
  <body class="bg-zinc-900 text-white">
    <main class="flex justify-center items-center h-screen gap-x-2 flex-col gap-5 py-5">
      <form id="taskForm" class="bg-zinc-700 p-10 rounded-md max-w-md">
        <label for="title" class="block">Title</label>
        <input
          type="text"
          name="title"
          placeholder="write a title"
          class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2"
        />
        <label for="description" class="block">description</label>
        <textarea
          name="description"
          rows="3"
          placeholder="write a description"
          class="bg-gray-800 w-full px-1 py-2 rounded-md mb-2"
        ></textarea>

        <input
          type="submit"
          name="save"
          value="Save"
          class="bg-green-600 px-3 py-1 hover:bg-green-900"
        />
      </form>
      <div
        id="taskList"
        class="bg-zinc-700 max-w-md w-full h-3/5 p-10 overflow-y-scroll"
      ></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
